<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="600">
  <title>Wall</title>
  <style>
    body{
      margin:0;
      background:#0b0b0c;
      color:#fff;
      font-family:-apple-system,Helvetica,Arial,sans-serif;
    }
    .wrap{
      padding:10px;
      max-width:760px;     /* iPad mini portrait friendly */
      margin:0 auto;
    }
    .row{
      display:flex;
      gap:10px;
    }
    .card{
      background:#141417;
      border:1px solid #23232a;
      border-radius:16px;
      padding:10px;
    }
    .grow{flex:1;}
    .label{
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.65;
      margin:0 0 8px 0;
    }

    /* Clock */
    .clock{
      font-size:56px;
      font-weight:650;
      letter-spacing:1px;
      line-height:1;
    }
    .date{
      margin-top:8px;
      font-size:14px;
      opacity:.82;
    }

    /* Weather iframe (dark-mode safe) */
    .wxFrame{
      width:100%;
      border:0;
      border-radius:12px;
      height:84px; /* compact */
      background:#0b0b0c;
      /* turn black-on-white into white-on-black */
      -webkit-filter: invert(1) hue-rotate(180deg);
      filter: invert(1) hue-rotate(180deg);
    }
    .wxForecastFrame{
      width:100%;
      border:0;
      border-radius:12px;
      height:140px; /* compact 3-day-ish block */
      margin-top:8px;
      background:#0b0b0c;
      -webkit-filter: invert(1) hue-rotate(180deg);
      filter: invert(1) hue-rotate(180deg);
    }

    /* Bottom layout: Calendar + News side by side */
    .bottom{
      margin-top:10px;
      display:flex;
      gap:10px;
    }
    .leftCol{flex:1.2;}
    .rightCol{flex:0.8;}

    /* Calendar table (NO CSS GRID so iOS9 behaves) */
    .calTitle{
      font-size:14px;
      font-weight:650;
      opacity:.95;
      margin:0 0 8px 0;
    }
    table.cal{
      width:100%;
      border-collapse:separate;
      border-spacing:6px;
      table-layout:fixed;
    }
    table.cal th{
      font-size:10px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.5;
      text-align:left;
      padding:0 0 4px 2px;
    }
    table.cal td{
      height:44px;
      vertical-align:top;
      padding:6px;
      border-radius:12px;
      background:#101013;
      border:1px solid rgba(255,255,255,.08);
      font-size:12px;
      opacity:.92;
    }
    td.off{opacity:.22;}
    td.today{
      border-color:rgba(154,208,255,.55);
      box-shadow:0 0 0 1px rgba(154,208,255,.25) inset;
      background:#0f141c;
    }

    /* News */
    .newsList{
      list-style:none;
      padding:0;
      margin:0;
    }
    .newsList li{
      margin:8px 0;
      line-height:1.2;
      font-size:13px;
    }
    .newsList a{
      color:#fff;
      text-decoration:none;
      opacity:.92;
    }
    .newsList a:hover,
    .newsList a:active{
      text-decoration:underline;
      opacity:1;
    }

    /* If the screen is too narrow, stack (still no scroll ideally) */
    @media (max-width: 520px){
      .row{flex-direction:column}
      .bottom{flex-direction:column}
      .clock{font-size:52px}
      table.cal td{height:40px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- TOP ROW: Clock + Weather -->
    <div class="row">
      <div class="card grow">
        <div class="clock" id="clock">--:--</div>
        <div class="date" id="date">—</div>
      </div>

      <div class="card" style="flex:1;">
        <div class="label">Weather · 43207</div>

        <!-- Current conditions (compact) -->
        <iframe class="wxFrame"
          src="https://wttr.in/43207?0&Q&format=4">
        </iframe>

        <!-- Forecast block (compact, wttr rendered; inverted to match dark UI) -->
        <iframe class="wxForecastFrame"
          src="https://wttr.in/43207?2&Q&F">
        </iframe>
      </div>
    </div>

    <!-- BOTTOM ROW: Calendar + News -->
    <div class="bottom">
      <div class="card leftCol">
        <div class="label">Calendar</div>
        <div class="calTitle" id="calTitle">—</div>
        <div id="calWrap"></div>
      </div>

      <div class="card rightCol">
        <div class="label">Reuters</div>
        <ul class="newsList" id="news"><li>Loading…</li></ul>
      </div>
    </div>
  </div>

<script>
(function(){
  // -------- Clock --------
  function pad(n){return (n<10?'0':'')+n;}
  function tick(){
    var d=new Date();
    var h=d.getHours(), m=d.getMinutes();
    var ampm=h>=12?'PM':'AM';
    var h12=h%12; if(h12===0) h12=12;
    document.getElementById('clock').textContent = h12 + ':' + pad(m) + ' ' + ampm;
    document.getElementById('date').textContent =
      d.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
  }
  tick(); setInterval(tick, 1000);

  // -------- Calendar (table; iOS9 safe) --------
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth();
  var today = now.getDate();

  document.getElementById('calTitle').textContent =
    now.toLocaleDateString(undefined,{month:'long'}) + " " + year;

  var dows = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

  var first = new Date(year, month, 1);
  var startDow = first.getDay();
  var daysInMonth = new Date(year, month+1, 0).getDate();
  var daysInPrevMonth = new Date(year, month, 0).getDate();

  // Build 6 rows x 7 cols (42 cells)
  var cells = [];
  for(var i=0;i<42;i++){
    var dayNum, off=false, isToday=false;

    if(i < startDow){
      dayNum = (daysInPrevMonth - (startDow - 1 - i));
      off = true;
    } else if(i >= startDow + daysInMonth){
      dayNum = (i - (startDow + daysInMonth) + 1);
      off = true;
    } else {
      dayNum = (i - startDow + 1);
      isToday = (dayNum === today);
    }
    cells.push({n:dayNum, off:off, today:isToday});
  }

  var html = '<table class="cal"><thead><tr>';
  for(var d=0; d<7; d++) html += '<th>' + dows[d] + '</th>';
  html += '</tr></thead><tbody>';

  for(var r=0; r<6; r++){
    html += '<tr>';
    for(var c=0; c<7; c++){
      var cell = cells[r*7 + c];
      var cls = [];
      if(cell.off) cls.push('off');
      if(cell.today) cls.push('today');
      html += '<td class="' + cls.join(' ') + '">' + cell.n + '</td>';
    }
    html += '</tr>';
  }
  html += '</tbody></table>';

  document.getElementById('calWrap').innerHTML = html;

  // -------- News (styled, may still depend on bridge TLS) --------
  // If this fails on iOS9 due to TLS, tell me and we’ll iframe a simple text-only feed.
  var rssUrl = "https://news.google.com/rss/search?q=site:reuters.com&hl=en-US&gl=US&ceid=US:en";
  var bridge = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

  var req = new XMLHttpRequest();
  req.onreadystatechange=function(){
    if(req.readyState===4){
      var ul = document.getElementById('news');
      ul.innerHTML = "";
      if(req.status!==200){
        ul.innerHTML = "<li>News unavailable</li>";
        return;
      }
      try{
        var data = JSON.parse(req.responseText);
        var items = (data.items || []).slice(0, 8); // fewer so it fits
        if(!items.length){
          ul.innerHTML = "<li>No headlines</li>";
          return;
        }
        for(var i=0;i<items.length;i++){
          var it = items[i];
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = it.link;
          a.textContent = it.title;
          li.appendChild(a);
          ul.appendChild(li);
        }
      }catch(e){
        ul.innerHTML = "<li>News unavailable</li>";
      }
    }
  };
  req.open("GET", bridge, true);
  req.send();

})();
</script>
</body>
</html>
