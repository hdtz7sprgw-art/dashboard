<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <!-- iOS Home Screen / standalone hints -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wall">
  <meta name="format-detection" content="telephone=no">

  <!-- Refresh whole page every 10 min -->
  <meta http-equiv="refresh" content="600">

  <title>Wall</title>

  <style>
    html, body { height:100%; }
    body{
      margin:0;
      background:#0b0b0c;
      color:#fff;
      font-family:-apple-system, Helvetica, Arial, sans-serif;
      overflow:hidden; /* no page scroll */
      -webkit-text-size-adjust:100%;
    }

    .wrap{
      padding:10px;
      max-width:760px;
      margin:0 auto;
      box-sizing:border-box;
      height:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .row{
      display:flex;
      gap:10px;
      min-height:0;
    }

    .card{
      background:#141417;
      border:1px solid #23232a;
      border-radius:16px;
      padding:10px;
      box-sizing:border-box;
      overflow:hidden; /* prevents bleed/overlap */
    }

    .label{
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.65;
      margin:0 0 8px 0;
    }

    /* Heights tuned for iPad mini portrait */
    .topRow{ flex:0 0 26%; }
    .calCard{ flex:0 0 44%; }
    .newsCard{ flex:1 1 auto; }

    /* Top row split */
    .clockCard{ flex:1.15; }
    .wxCard{ flex:0.85; }

    /* Clock */
    .clock{
      font-size:56px;
      font-weight:650;
      letter-spacing:1px;
      line-height:1;
    }
    .date{
      margin-top:8px;
      font-size:14px;
      opacity:.82;
    }

    /* Day progress bar */
    .progressWrap{
      margin-top:10px;
    }
    .progressMeta{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      opacity:.7;
      margin-bottom:6px;
    }
    .bar{
      height:10px;
      border-radius:999px;
      background:#0f0f12;
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    .barFill{
      height:100%;
      width:0%;
      background:rgba(154,208,255,.85);
    }

    /* Weather (text-only, styled like the clock) */
    .wxText{
      height:calc(100% - 22px); /* label space */
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:6px;
    }
    .wxTemp{
      font-size:46px;
      font-weight:650;
      line-height:1;
      letter-spacing:.5px;
    }
    .wxCond{
      font-size:16px;
      opacity:.85;
      line-height:1.2;
    }
    .wxSub{
      font-size:12px;
      opacity:.65;
      line-height:1.2;
    }

    /* Calendar (current month only) */
    .calTitle{
      font-size:14px;
      font-weight:650;
      opacity:.95;
      margin:0 0 6px 0;
    }
    table.cal{
      width:100%;
      border-collapse:separate;
      border-spacing:6px;
      table-layout:fixed;
    }
    table.cal th{
      font-size:10px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.5;
      text-align:left;
      padding:0 0 2px 2px;
    }
    table.cal td{
      height:34px;
      vertical-align:top;
      padding:6px;
      border-radius:12px;
      background:#101013;
      border:1px solid rgba(255,255,255,.08);
      font-size:12px;
      opacity:.92;
    }
    td.today{
      border-color:rgba(154,208,255,.55);
      box-shadow:0 0 0 1px rgba(154,208,255,.25) inset;
      background:#0f141c;
    }
    td.blank{
      background:transparent;
      border:1px solid transparent;
      opacity:0;
    }

    /* News */
    .newsList{ list-style:none; padding:0; margin:0; }
    .newsList li{ margin:7px 0; line-height:1.15; font-size:13px; }
    .newsList a{ color:#fff; text-decoration:none; opacity:.92; }
    .newsList a:active, .newsList a:hover{ text-decoration:underline; opacity:1; }

    @media (max-width: 520px){
      .clock{ font-size:52px; }
      .wxTemp{ font-size:42px; }
      table.cal td{ height:32px; }
      .newsList li{ font-size:12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- TOP: Clock left, Weather right -->
    <div class="row topRow">
      <div class="card clockCard">
        <div class="clock" id="clock">--:--</div>
        <div class="date" id="date">â€”</div>

        <div class="progressWrap">
          <div class="progressMeta">
            <span id="dayPct">â€”%</span>
            <span id="dayLeft">â€”h left</span>
          </div>
          <div class="bar"><div class="barFill" id="barFill"></div></div>
        </div>
      </div>

      <div class="card wxCard">
        <div class="label">Weather Â· 43207</div>
        <div class="wxText">
          <div class="wxTemp" id="wxTemp">â€”Â°</div>
          <div class="wxCond" id="wxCond">Loadingâ€¦</div>
          <div class="wxSub" id="wxSub"></div>
        </div>
      </div>
    </div>

    <!-- Calendar: full width -->
    <div class="card calCard">
      <div class="label">Calendar</div>
      <div class="calTitle" id="calTitle">â€”</div>
      <div id="calWrap"></div>
    </div>

    <!-- News: full width -->
    <div class="card newsCard">
      <div class="label">Reuters</div>
      <ul class="newsList" id="news"><li>Loadingâ€¦</li></ul>
    </div>

  </div>

<script>
(function(){
  // Force links to stay in same window (reduces iOS9 "break out to Safari" weirdness)
  document.addEventListener('click', function(e){
    var t = e.target;
    while(t && t.tagName !== 'A') t = t.parentNode;
    if(!t) return;
    t.setAttribute('target','_self');
  }, true);

  function pad(n){ return (n<10?'0':'')+n; }

  // ---- Clock + Day progress ----
  function updateClockAndProgress(){
    var d = new Date();

    // Clock
    var h = d.getHours(), m = d.getMinutes();
    var ampm = h>=12 ? 'PM' : 'AM';
    var h12 = h%12; if(h12===0) h12=12;
    document.getElementById('clock').textContent = h12 + ':' + pad(m) + ' ' + ampm;
    document.getElementById('date').textContent =
      d.toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric',year:'numeric'});

    // Day progress
    var start = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0, 0, 0);
    var end   = new Date(d.getFullYear(), d.getMonth(), d.getDate(), 23, 59, 59);
    var pct = Math.max(0, Math.min(1, (d - start) / (end - start)));
    var pctText = Math.round(pct*100) + "%";
    document.getElementById('dayPct').textContent = pctText;

    var msLeft = end - d;
    var hrsLeft = Math.floor(msLeft / (1000*60*60));
    var minsLeft = Math.floor((msLeft - hrsLeft*1000*60*60) / (1000*60));
    document.getElementById('dayLeft').textContent = hrsLeft + "h " + minsLeft + "m left";

    document.getElementById('barFill').style.width = (pct*100) + "%";
  }
  updateClockAndProgress();
  setInterval(updateClockAndProgress, 1000);

  // ---- Weather (text-only from wttr.in) ----
  // Uses plain text endpoint; most compatible with old Safari.
  function loadWeather(){
    var req = new XMLHttpRequest();
    req.onreadystatechange = function(){
      if(req.readyState === 4){
        var tempEl = document.getElementById('wxTemp');
        var condEl = document.getElementById('wxCond');
        var subEl  = document.getElementById('wxSub');

        if(req.status !== 200){
          tempEl.textContent = "â€”Â°";
          condEl.textContent = "Weather unavailable";
          subEl.textContent  = "";
          return;
        }

        // Example: "Columbus: ðŸŒ§ 10Â°F"
        var text = (req.responseText || "").replace(/\s+/g, " ").trim();

        // Pull temp token ending in Â°F
        var temp = "â€”Â°";
        var parts = text.split(" ");
        for(var i=0;i<parts.length;i++){
          if(parts[i].indexOf("Â°F") > -1){
            temp = parts[i];
            break;
          }
        }

        // Condition: remove leading "Location:" if present
        // Keep it simple: drop everything up to first emoji or first temp token
        var cond = text;
        var colon = cond.indexOf(":");
        if(colon > -1) cond = cond.substr(colon+1).trim(); // after "Columbus:"
        // Remove the temp itself from the condition line
        cond = cond.replace(temp, "").trim();

        tempEl.textContent = temp;
        condEl.textContent = cond || "â€”";
        subEl.textContent  = ""; // keep clean; add wind/feels-like later if you want
      }
    };

    req.open("GET", "https://wttr.in/43207?format=3", true);
    req.send();
  }
  loadWeather();
  setInterval(loadWeather, 10*60*1000);

  // ---- Calendar: current month only ----
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth();
  var today = now.getDate();

  document.getElementById('calTitle').textContent =
    now.toLocaleDateString(undefined,{month:'long'});

  var dows = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  var first = new Date(year, month, 1);
  var startDow = first.getDay();
  var daysInMonth = new Date(year, month+1, 0).getDate();

  var html = '<table class="cal"><thead><tr>';
  for(var d=0; d<7; d++) html += '<th>' + dows[d] + '</th>';
  html += '</tr></thead><tbody>';

  var day = 1;
  for(var r=0; r<6; r++){
    html += '<tr>';
    for(var c=0; c<7; c++){
      var idx = r*7 + c;
      if(idx < startDow || day > daysInMonth){
        html += '<td class="blank">.</td>';
      } else {
        var cls = (day === today) ? 'today' : '';
        html += '<td class="'+cls+'">' + day + '</td>';
        day++;
      }
    }
    html += '</tr>';
  }
  html += '</tbody></table>';
  document.getElementById('calWrap').innerHTML = html;

  // ---- News (limit to 6; no scroll) ----
  var rssUrl = "https://news.google.com/rss/search?q=site:reuters.com&hl=en-US&gl=US&ceid=US:en";
  var bridge = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

  var reqN = new XMLHttpRequest();
  reqN.onreadystatechange=function(){
    if(reqN.readyState===4){
      var ul = document.getElementById('news');
      ul.innerHTML = "";
      if(reqN.status!==200){
        ul.innerHTML = "<li>News unavailable</li>";
        return;
      }
      try{
        var data = JSON.parse(reqN.responseText);
        var items = (data.items || []).slice(0, 6);
        if(!items.length){
          ul.innerHTML = "<li>No headlines</li>";
          return;
        }
        for(var i=0;i<items.length;i++){
          var it = items[i];
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = it.link;
          a.textContent = it.title;
          a.target = "_self";
          li.appendChild(a);
          ul.appendChild(li);
        }
      }catch(e){
        ul.innerHTML = "<li>News unavailable</li>";
      }
    }
  };
  reqN.open("GET", bridge, true);
  reqN.send();

})();
</script>
</body>
</html>
