<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="600">
  <title>Wall</title>
  <style>
    html, body { height:100%; }
    body{
      margin:0;
      background:#0b0b0c;
      color:#fff;
      font-family:-apple-system, Helvetica, Arial, sans-serif;
      overflow:hidden; /* no page scroll */
    }

    .wrap{
      padding:10px;
      max-width:760px;
      margin:0 auto;
      box-sizing:border-box;
      height:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .row{
      display:flex;
      gap:10px;
      min-height:0; /* allows children to size/clip correctly */
    }

    .card{
      background:#141417;
      border:1px solid #23232a;
      border-radius:16px;
      padding:10px;
      box-sizing:border-box;
      overflow:hidden;          /* CRITICAL: prevent bleed/overlap */
    }

    .label{
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.65;
      margin:0 0 8px 0;
    }

    /* Layout heights (tuned for iPad mini portrait) */
    .topRow{ flex:0 0 26%; }
    .calCard{ flex:0 0 42%; }
    .newsCard{ flex:1 1 auto; }

    /* Top row split */
    .clockCard{ flex:1.15; }
    .wxCard{ flex:0.85; }

    /* Clock */
    .clock{
      font-size:56px;
      font-weight:650;
      letter-spacing:1px;
      line-height:1;
    }
    .date{
      margin-top:8px;
      font-size:14px;
      opacity:.82;
    }

    /* Weather: make it look good even if it's black-on-white */
    .wxPanel{
      height:calc(100% - 22px); /* label space */
      border-radius:12px;
      background:#f4f4f6;       /* light inner panel (intentional) */
      border:1px solid rgba(0,0,0,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .wxImg{
      width:100%;
      height:auto;
      display:block;
    }

    /* Calendar */
    .calTitle{
      font-size:14px;
      font-weight:650;
      opacity:.95;
      margin:0 0 6px 0;
    }
    table.cal{
      width:100%;
      border-collapse:separate;
      border-spacing:6px;
      table-layout:fixed;
    }
    table.cal th{
      font-size:10px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.5;
      text-align:left;
      padding:0 0 2px 2px;
    }
    table.cal td{
      height:34px;
      vertical-align:top;
      padding:6px;
      border-radius:12px;
      background:#101013;
      border:1px solid rgba(255,255,255,.08);
      font-size:12px;
      opacity:.92;
    }
    td.today{
      border-color:rgba(154,208,255,.55);
      box-shadow:0 0 0 1px rgba(154,208,255,.25) inset;
      background:#0f141c;
    }
    td.blank{
      background:transparent;
      border:1px solid transparent;
      opacity:0;
    }

    /* News */
    .newsList{
      list-style:none;
      padding:0;
      margin:0;
    }
    .newsList li{
      margin:7px 0;
      line-height:1.15;
      font-size:13px;
    }
    .newsList a{
      color:#fff;
      text-decoration:none;
      opacity:.92;
    }
    .newsList a:active, .newsList a:hover{
      text-decoration:underline;
      opacity:1;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- TOP: Clock left, Weather right -->
    <div class="row topRow">
      <div class="card clockCard">
        <div class="clock" id="clock">--:--</div>
        <div class="date" id="date">—</div>
      </div>

      <div class="card wxCard">
        <div class="label">Weather · 43207</div>
        <div class="wxPanel">
          <!-- Use PNG; iOS9 loads images reliably. Light panel makes it look intentional. -->
          <img id="wxImg" class="wxImg" alt="Weather"
               src="https://wttr.in/43207.png?0q&lang=en">
        </div>
      </div>
    </div>

    <!-- Calendar: full width -->
    <div class="card calCard">
      <div class="label">Calendar</div>
      <div class="calTitle" id="calTitle">—</div>
      <div id="calWrap"></div>
    </div>

    <!-- News: full width -->
    <div class="card newsCard">
      <div class="label">Reuters</div>
      <ul class="newsList" id="news"><li>Loading…</li></ul>
    </div>

  </div>

<script>
(function(){
  // ---- Clock ----
  function pad(n){ return (n<10?'0':'')+n; }
  function tick(){
    var d = new Date();
    var h = d.getHours(), m = d.getMinutes();
    var ampm = h>=12 ? 'PM' : 'AM';
    var h12 = h%12; if(h12===0) h12=12;
    document.getElementById('clock').textContent = h12 + ':' + pad(m) + ' ' + ampm;
    document.getElementById('date').textContent =
      d.toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric',year:'numeric'});
  }
  tick(); setInterval(tick, 1000);

  // ---- Weather: bust cache every 10 min ----
  function refreshWx(){
    var img = document.getElementById('wxImg');
    var base = "https://wttr.in/43207.png?0q&lang=en";
    img.src = base + "&_=" + (new Date().getTime());
  }
  refreshWx();
  setInterval(refreshWx, 10*60*1000);

  // ---- Calendar: CURRENT MONTH ONLY (no prev/next dates) ----
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth();
  var today = now.getDate();

  document.getElementById('calTitle').textContent =
    now.toLocaleDateString(undefined,{month:'long'});

  var dows = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  var first = new Date(year, month, 1);
  var startDow = first.getDay();
  var daysInMonth = new Date(year, month+1, 0).getDate();

  var html = '<table class="cal"><thead><tr>';
  for(var d=0; d<7; d++) html += '<th>' + dows[d] + '</th>';
  html += '</tr></thead><tbody>';

  var day = 1;
  for(var r=0; r<6; r++){
    html += '<tr>';
    for(var c=0; c<7; c++){
      var cellIndex = r*7 + c;
      if(cellIndex < startDow || day > daysInMonth){
        html += '<td class="blank">.</td>';
      } else {
        var cls = (day === today) ? 'today' : '';
        html += '<td class="'+cls+'">' + day + '</td>';
        day++;
      }
    }
    html += '</tr>';
  }
  html += '</tbody></table>';

  document.getElementById('calWrap').innerHTML = html;

  // ---- News: limit to 6 to keep within card ----
  var rssUrl = "https://news.google.com/rss/search?q=site:reuters.com&hl=en-US&gl=US&ceid=US:en";
  var bridge = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

  var req = new XMLHttpRequest();
  req.onreadystatechange=function(){
    if(req.readyState===4){
      var ul = document.getElementById('news');
      ul.innerHTML = "";
      if(req.status!==200){
        ul.innerHTML = "<li>News unavailable</li>";
        return;
      }
      try{
        var data = JSON.parse(req.responseText);
        var items = (data.items || []).slice(0, 6);
        if(!items.length){
          ul.innerHTML = "<li>No headlines</li>";
          return;
        }
        for(var i=0;i<items.length;i++){
          var it = items[i];
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = it.link;
          a.textContent = it.title;
          li.appendChild(a);
          ul.appendChild(li);
        }
      }catch(e){
        ul.innerHTML = "<li>News unavailable</li>";
      }
    }
  };
  req.open("GET", bridge, true);
  req.send();

})();
</script>
</body>
</html>
