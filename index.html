<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="600">
  <title>Wall</title>
  <style>
    body{
      margin:0;
      background:#0b0b0c;
      color:#fff;
      font-family:-apple-system,Helvetica,Arial,sans-serif;
    }
    .wrap{
      padding:16px;
      max-width:760px; /* portrait-friendly */
      margin:0 auto;
    }
    .card{
      background:#141417;
      border:1px solid #23232a;
      border-radius:18px;
      padding:14px;
      margin-bottom:14px;
    }
    .label{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.65;
      margin:0 0 10px 0;
    }

    /* Clock */
    .clock{
      font-size:76px;
      font-weight:650;
      letter-spacing:1px;
      line-height:1;
    }
    .date{
      margin-top:10px;
      font-size:18px;
      opacity:.82;
    }

    /* Weather (fills card, clean) */
    .wxTop{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }
    .wxNow{
      display:flex;
      align-items:baseline;
      gap:12px;
      min-width:0;
    }
    .wxTemp{
      font-size:46px;
      font-weight:700;
      letter-spacing:.5px;
      line-height:1;
      white-space:nowrap;
    }
    .wxCond{
      font-size:18px;
      font-weight:600;
      opacity:.92;
      line-height:1.2;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:320px;
    }
    .wxMeta{
      text-align:right;
      font-size:13px;
      opacity:.72;
      line-height:1.3;
      white-space:pre-line;
      flex:0 0 auto;
    }
    .wxForecast{
      margin-top:12px;
      display:grid;
      grid-template-columns:repeat(5, 1fr);
      gap:10px;
    }
    .wxDay{
      background:#101013;
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding:10px;
      min-height:86px;
    }
    .wxDow{
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.55;
    }
    .wxIcon{
      font-size:18px;
      margin-top:6px;
    }
    .wxRange{
      margin-top:6px;
      font-size:14px;
      font-weight:650;
      opacity:.92;
      white-space:nowrap;
    }
    .wxMini{
      margin-top:4px;
      font-size:12px;
      opacity:.65;
      line-height:1.2;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* Calendar */
    .calHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .calTitle{
      font-size:16px;
      font-weight:650;
      opacity:.95;
    }
    .calGrid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:8px;
    }
    .dow{
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.5;
      padding:2px 2px 6px 2px;
    }
    .cell{
      height:46px;
      border-radius:12px;
      background:#101013;
      border:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:8px;
      font-size:14px;
      opacity:.92;
    }
    .cell.off{opacity:.22}
    .cell.today{
      border-color:rgba(154,208,255,.55);
      box-shadow:0 0 0 1px rgba(154,208,255,.25) inset;
      background:#0f141c;
    }

    /* News (white, styled) */
    .newsList{
      list-style:none;
      padding:0;
      margin:0;
    }
    .newsList li{
      margin:10px 0;
      line-height:1.25;
    }
    .newsList a{
      color:#fff;
      text-decoration:none;
      opacity:.92;
    }
    .newsList a:active,
    .newsList a:hover{
      text-decoration:underline;
      opacity:1;
    }

    /* iPad mini portrait tweaks */
    @media (max-width: 520px){
      .wrap{padding:12px}
      .card{padding:12px;border-radius:16px}
      .clock{font-size:64px}
      .cell{height:42px;border-radius:10px}
      .wxForecast{grid-template-columns:repeat(3,1fr)}
      .wxTemp{font-size:40px}
      .wxCond{max-width:220px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="clock" id="clock">--:--</div>
      <div class="date" id="date">‚Äî</div>
    </div>

    <div class="card" id="weatherCard">
      <div class="label">Weather ¬∑ 43207</div>
      <div class="wxTop">
        <div class="wxNow">
          <div class="wxTemp" id="wxTemp">--¬∞</div>
          <div class="wxCond" id="wxCond">Loading‚Ä¶</div>
        </div>
        <div class="wxMeta" id="wxMeta"></div>
      </div>
      <div class="wxForecast" id="wxForecast"></div>
    </div>

    <div class="card">
      <div class="label">Calendar</div>
      <div class="calHead">
        <div class="calTitle" id="calTitle">‚Äî</div>
      </div>
      <div class="calGrid" id="calGrid"></div>
    </div>

    <div class="card">
      <div class="label">Reuters</div>
      <ul class="newsList" id="news"><li>Loading‚Ä¶</li></ul>
    </div>
  </div>

<script>
(function(){
  // ---------- Clock ----------
  function pad(n){return (n<10?'0':'')+n;}
  function tick(){
    var d=new Date();
    var h=d.getHours(), m=d.getMinutes();
    var ampm=h>=12?'PM':'AM';
    var h12=h%12; if(h12===0) h12=12;
    document.getElementById('clock').textContent = h12 + ':' + pad(m) + ' ' + ampm;
    document.getElementById('date').textContent =
      d.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
  }
  tick(); setInterval(tick, 1000);

  // ---------- Helpers ----------
  function stripPlus(s){ return (s || "").replace(/\+/g, ""); }
  function setText(id, txt){
    var el = document.getElementById(id);
    if(el) el.textContent = txt;
  }
  function fetchText(url, cb){
    var r = new XMLHttpRequest();
    r.onreadystatechange = function(){
      if(r.readyState === 4){
        cb((r.status === 200) ? r.responseText : null);
      }
    };
    r.open("GET", url, true);
    r.send();
  }

  // ---------- Weather (current + 5-day, clean) ----------
  // Current: icon | temp | condition | wind | humidity
  var nowUrl = "https://wttr.in/43207?format=%c|%t|%C|%w|%h";
  fetchText(nowUrl, function(txt){
    if(!txt){
      setText("wxTemp", "--¬∞");
      setText("wxCond", "Weather unavailable");
      setText("wxMeta", "");
      return;
    }
    var parts = txt.trim().split("|");
    var icon = (parts[0] || "").trim();
    var temp = stripPlus((parts[1] || "").trim());
    var cond = (parts[2] || "").trim();
    var wind = (parts[3] || "").trim();
    var hum  = (parts[4] || "").trim();

    // Show: "‚ùÑÔ∏è 10¬∞F" + condition
    setText("wxTemp", (icon ? (icon + " ") : "") + temp);
    setText("wxCond", cond || "");
    // Right-side meta: wind + humidity
    var meta = [];
    if(wind) meta.push("Wind " + wind);
    if(hum)  meta.push("Hum " + hum);
    setText("wxMeta", meta.join("\n"));
  });

  // Forecast: use JSON for reliability and build 5 small tiles
  // wttr JSON endpoint is light enough; we only extract a few fields.
  var jsonUrl = "https://wttr.in/43207?format=j1";
  (function(){
    var r = new XMLHttpRequest();
    r.onreadystatechange = function(){
      if(r.readyState !== 4) return;

      var host = document.getElementById("wxForecast");
      if(!host) return;
      host.innerHTML = "";

      if(r.status !== 200 || !r.responseText){
        return; // fail quietly (clean UI)
      }

      try{
        var data = JSON.parse(r.responseText);
        var days = (data.weather || []).slice(0,5);

        function dowFromISO(iso){
          var d = new Date(iso);
          return d.toLocaleDateString(undefined,{weekday:'short'});
        }

        for(var i=0;i<days.length;i++){
          var day = days[i];

          // date like "2026-01-28"
          var dow = day.date ? dowFromISO(day.date) : ("Day " + (i+1));

          // max/min in F
          var hi = stripPlus((day.maxtempF || "").toString() + "¬∞F");
          var lo = stripPlus((day.mintempF || "").toString() + "¬∞F");

          // midday condition
          var hourly = day.hourly && day.hourly.length ? day.hourly : [];
          var mid = hourly.length ? hourly[Math.floor(hourly.length/2)] : null;

          var desc = "";
          if(mid && mid.weatherDesc && mid.weatherDesc[0] && mid.weatherDesc[0].value){
            desc = mid.weatherDesc[0].value;
          } else if(day.hourly && day.hourly[0] && day.hourly[0].weatherDesc && day.hourly[0].weatherDesc[0]) {
            desc = day.hourly[0].weatherDesc[0].value || "";
          }

          // Use a simple emoji based on desc (keeps it readable)
          function iconFor(s){
            s = (s||"").toLowerCase();
            if(s.indexOf("snow")>-1 || s.indexOf("sleet")>-1) return "‚ùÑÔ∏è";
            if(s.indexOf("thunder")>-1) return "‚õàÔ∏è";
            if(s.indexOf("rain")>-1 || s.indexOf("drizzle")>-1 || s.indexOf("shower")>-1) return "üåßÔ∏è";
            if(s.indexOf("fog")>-1 || s.indexOf("mist")>-1 || s.indexOf("haze")>-1) return "üå´Ô∏è";
            if(s.indexOf("cloud")>-1 || s.indexOf("overcast")>-1) return "‚òÅÔ∏è";
            if(s.indexOf("sun")>-1 || s.indexOf("clear")>-1) return "‚òÄÔ∏è";
            return "üå§Ô∏è";
          }

          var tile = document.createElement("div");
          tile.className = "wxDay";

          var e1 = document.createElement("div");
          e1.className = "wxDow";
          e1.textContent = dow;

          var e2 = document.createElement("div");
          e2.className = "wxIcon";
          e2.textContent = iconFor(desc);

          var e3 = document.createElement("div");
          e3.className = "wxRange";
          e3.textContent = hi + " / " + lo;

          var e4 = document.createElement("div");
          e4.className = "wxMini";
          e4.textContent = desc;

          tile.appendChild(e1);
          tile.appendChild(e2);
          tile.appendChild(e3);
          tile.appendChild(e4);
          host.appendChild(tile);
        }
      }catch(e){
        // fail quietly
      }
    };
    r.open("GET", jsonUrl, true);
    r.send();
  })();

  // ---------- Month Calendar ----------
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth();
  var today = now.getDate();

  document.getElementById('calTitle').textContent =
    now.toLocaleDateString(undefined,{month:'long'}) + " " + year;

  var dows = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  var grid = document.getElementById('calGrid');

  for(var i=0;i<7;i++){
    var h = document.createElement('div');
    h.className = "dow";
    h.textContent = dows[i];
    grid.appendChild(h);
  }

  var first = new Date(year, month, 1);
  var startDow = first.getDay();
  var daysInMonth = new Date(year, month+1, 0).getDate();
  var daysInPrevMonth = new Date(year, month, 0).getDate();

  for(var cell=0; cell<42; cell++){
    var box = document.createElement('div');
    box.className = "cell";

    var dayNum, off=false;

    if(cell < startDow){
      dayNum = (daysInPrevMonth - (startDow - 1 - cell));
      off = true;
    } else if(cell >= startDow + daysInMonth){
      dayNum = (cell - (startDow + daysInMonth) + 1);
      off = true;
    } else {
      dayNum = (cell - startDow + 1);
      if(dayNum === today) box.className += " today";
    }

    if(off) box.className += " off";
    box.textContent = dayNum;
    grid.appendChild(box);
  }

  // ---------- Reuters headlines (white, styled) ----------
  var rssUrl = "https://news.google.com/rss/search?q=site:reuters.com&hl=en-US&gl=US&ceid=US:en";
  var bridge = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

  var req = new XMLHttpRequest();
  req.onreadystatechange=function(){
    if(req.readyState===4){
      var ul = document.getElementById('news');
      ul.innerHTML = "";
      if(req.status!==200){
        ul.innerHTML = "<li>News unavailable</li>";
        return;
      }
      try{
        var data = JSON.parse(req.responseText);
        var items = (data.items || []).slice(0, 10);
        if(!items.length){
          ul.innerHTML = "<li>No headlines</li>";
          return;
        }
        for(var i=0;i<items.length;i++){
          var it = items[i];
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = it.link;
          a.textContent = it.title;
          li.appendChild(a);
          ul.appendChild(li);
        }
      }catch(e){
        ul.innerHTML = "<li>News unavailable</li>";
      }
    }
  };
  req.open("GET", bridge, true);
  req.send();

})();
</script>
</body>
</html>
