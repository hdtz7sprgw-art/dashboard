<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="refresh" content="600">
  <title>Wall</title>
  <style>
    body{
      margin:0;
      background:#0b0b0c;
      color:#fff;
      font-family:-apple-system,Helvetica,Arial,sans-serif;
    }
    .wrap{
      padding:16px;
      max-width:760px;           /* portrait-friendly width */
      margin:0 auto;
    }
    .card{
      background:#141417;
      border:1px solid #23232a;
      border-radius:18px;
      padding:14px;
      margin-bottom:14px;
    }
    .label{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      opacity:.65;
      margin:0 0 10px 0;
    }

    /* Top: Clock */
    .clock{
      font-size:76px;
      font-weight:650;
      letter-spacing:1px;
      line-height:1;
    }
    .date{
      margin-top:10px;
      font-size:18px;
      opacity:.82;
    }

    /* Weather */
    .wxLine{
      font-size:20px;
      font-weight:600;
      opacity:.95;
    }
    .wxDetail{
      margin-top:6px;
      font-size:14px;
      opacity:.78;
    }

    /* Calendar */
    .calHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .calTitle{
      font-size:16px;
      font-weight:650;
      opacity:.95;
    }
    .calGrid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:8px;
    }
    .dow{
      font-size:11px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.5;
      padding:2px 2px 6px 2px;
    }
    .cell{
      height:46px;
      border-radius:12px;
      background:#101013;
      border:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:flex-start;
      justify-content:flex-start;
      padding:8px;
      font-size:14px;
      opacity:.92;
    }
    .cell.off{opacity:.22}
    .cell.today{
      border-color:rgba(154,208,255,.55);
      box-shadow:0 0 0 1px rgba(154,208,255,.25) inset;
      background:#0f141c;
    }

    /* News */
    .newsList{
      list-style:none;
      padding:0;
      margin:0;
    }
    .newsList li{
      margin:10px 0;
      line-height:1.25;
    }
    .newsList a{
      color:#fff;
      text-decoration:none;
      opacity:.92;
    }
    .newsList a:active,
    .newsList a:hover{
      text-decoration:underline;
      opacity:1;
    }

    /* iPad mini portrait tweaks */
    @media (max-width: 520px){
      .wrap{padding:12px}
      .card{padding:12px;border-radius:16px}
      .clock{font-size:64px}
      .cell{height:42px;border-radius:10px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="clock" id="clock">--:--</div>
      <div class="date" id="date">—</div>
    </div>

    <div class="card">
      <div class="label">Weather · 43207</div>
      <div class="wxLine" id="wxLine">Loading…</div>
      <div class="wxDetail" id="wxDetail"></div>
    </div>

    <div class="card">
      <div class="label">Calendar</div>
      <div class="calHead">
        <div class="calTitle" id="calTitle">—</div>
      </div>
      <div class="calGrid" id="calGrid"></div>
    </div>

    <div class="card">
      <div class="label">Reuters</div>
      <ul class="newsList" id="news"><li>Loading…</li></ul>
    </div>
  </div>

<script>
(function(){
  // Clock
  function pad(n){return (n<10?'0':'')+n;}
  function tick(){
    var d=new Date();
    var h=d.getHours(), m=d.getMinutes();
    var ampm=h>=12?'PM':'AM';
    var h12=h%12; if(h12===0) h12=12;
    document.getElementById('clock').textContent = h12 + ':' + pad(m) + ' ' + ampm;
    document.getElementById('date').textContent =
      d.toLocaleDateString(undefined,{weekday:'long',year:'numeric',month:'long',day:'numeric'});
  }
  tick(); setInterval(tick, 1000);

  // Weather (white text, minimal)
  var wx1 = new XMLHttpRequest();
  wx1.onreadystatechange=function(){
    if(wx1.readyState===4){
      document.getElementById('wxLine').textContent =
        (wx1.status===200 && wx1.responseText) ? wx1.responseText.trim() : "Weather unavailable";
      var wx2 = new XMLHttpRequest();
      wx2.onreadystatechange=function(){
        if(wx2.readyState===4){
          if(wx2.status===200 && wx2.responseText){
            document.getElementById('wxDetail').textContent = wx2.responseText.trim();
          } else {
            document.getElementById('wxDetail').textContent = "";
          }
        }
      };
      wx2.open("GET","https://wttr.in/43207?format=3",true);
      wx2.send();
    }
  };
  wx1.open("GET","https://wttr.in/43207?format=1",true);
  wx1.send();

  // Month calendar grid
  var now = new Date();
  var year = now.getFullYear();
  var month = now.getMonth();
  var today = now.getDate();

  document.getElementById('calTitle').textContent =
    now.toLocaleDateString(undefined,{month:'long'}) + " " + year;

  var dows = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  var grid = document.getElementById('calGrid');

  for(var i=0;i<7;i++){
    var h = document.createElement('div');
    h.className = "dow";
    h.textContent = dows[i];
    grid.appendChild(h);
  }

  var first = new Date(year, month, 1);
  var startDow = first.getDay();
  var daysInMonth = new Date(year, month+1, 0).getDate();
  var daysInPrevMonth = new Date(year, month, 0).getDate();

  for(var cell=0; cell<42; cell++){
    var box = document.createElement('div');
    box.className = "cell";

    var dayNum, off=false;

    if(cell < startDow){
      dayNum = (daysInPrevMonth - (startDow - 1 - cell));
      off = true;
    } else if(cell >= startDow + daysInMonth){
      dayNum = (cell - (startDow + daysInMonth) + 1);
      off = true;
    } else {
      dayNum = (cell - startDow + 1);
      if(dayNum === today) box.className += " today";
    }

    if(off) box.className += " off";
    box.textContent = dayNum;
    grid.appendChild(box);
  }

  // Reuters headlines (styled in white)
  var rssUrl = "https://news.google.com/rss/search?q=site:reuters.com&hl=en-US&gl=US&ceid=US:en";
  var bridge = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

  var req = new XMLHttpRequest();
  req.onreadystatechange=function(){
    if(req.readyState===4){
      var ul = document.getElementById('news');
      ul.innerHTML = "";
      if(req.status!==200){
        ul.innerHTML = "<li>News unavailable</li>";
        return;
      }
      try{
        var data = JSON.parse(req.responseText);
        var items = (data.items || []).slice(0, 10);
        if(!items.length){
          ul.innerHTML = "<li>No headlines</li>";
          return;
        }
        for(var i=0;i<items.length;i++){
          var it = items[i];
          var li = document.createElement('li');
          var a = document.createElement('a');
          a.href = it.link;
          a.textContent = it.title;
          li.appendChild(a);
          ul.appendChild(li);
        }
      }catch(e){
        ul.innerHTML = "<li>News unavailable</li>";
      }
    }
  };
  req.open("GET", bridge, true);
  req.send();
})();
</script>
</body>
</html>
