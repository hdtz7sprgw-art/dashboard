<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hub</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<meta http-equiv="refresh" content="1200">

<style>
  /* --- RESET & BASE --- */
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #000000;
    font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #ffffff;
    -webkit-font-smoothing: antialiased;
  }

  /* --- LAYOUT UTILITIES --- */
  .container {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;
    flex-direction: column;
    height: 100%;
    padding: 12px;
    background: #000;
  }

  .row {
    display: -webkit-flex;
    display: flex;
    width: 100%;
    margin-bottom: 12px;
  }
  
  .row:last-child { margin-bottom: 0; }

  .col-1 { -webkit-flex: 1; flex: 1; }
  .col-2 { -webkit-flex: 2; flex: 2; }

  /* --- CARD STYLING --- */
  .card {
    background-color: #1c1c1e;
    border-radius: 14px;
    padding: 14px;
    margin-right: 12px;
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }
  
  .card:last-child { margin-right: 0; }

  .header {
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #8e8e93;
    font-weight: 600;
    margin-bottom: 8px;
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: space-between;
    justify-content: space-between;
  }

  /* --- CLOCK --- */
  #time {
    font-size: 60px;
    font-weight: 200;
    line-height: 1;
    letter-spacing: -1px;
    margin-top: auto;
    margin-bottom: 0;
  }
  #date {
    font-size: 16px;
    color: #aeaeb2;
    margin-bottom: auto;
    margin-top: 4px;
  }
  
  /* Progress Bars */
  .progress-container { margin-top: 15px; }
  .p-row {
    display: -webkit-flex;
    display: flex;
    -webkit-align-items: center;
    align-items: center;
    margin-bottom: 6px;
  }
  .p-label { width: 35px; font-size: 10px; color: #636366; font-weight: bold; }
  .p-track {
    -webkit-flex: 1; flex: 1;
    height: 4px;
    background: #3a3a3c;
    border-radius: 2px;
    overflow: hidden;
  }
  .p-fill { height: 100%; background: #0a84ff; width: 0%; transition: width 0.5s; }
  .p-val { width: 30px; text-align: right; font-size: 10px; color: #8e8e93; }

  /* --- WEATHER --- */
  .wx-wrapper {
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: column;
    flex-direction: column;
    height: 100%;
    -webkit-justify-content: center;
    justify-content: center;
  }
  #wx-temp { font-size: 42px; font-weight: 300; }
  #wx-cond {
    font-size: 15px;
    color: #aeaeb2;
    margin-top: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #wx-loc {
    margin-top: 8px;
    font-size: 11px;
    color: #ff9f0a;
    font-weight: 500;
  }

  /* --- CALENDAR --- */
  .cal-grid {
    display: table;
    width: 100%;
    height: 100%;
    table-layout: fixed;
    border-collapse: collapse;
  }
  .cal-row { display: table-row; }
  .cal-cell {
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    font-size: 11px;
    color: #8e8e93;
  }
  .cal-head { color: #636366; font-weight: 700; font-size: 9px; padding-bottom: 5px; }
  .is-today {
    background-color: #323232;
    color: #fff;
    font-weight: bold;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    margin: 0 auto;
    line-height: 24px;
    display: block;
  }

  /* --- NEWS --- */
  #news-list { list-style: none; padding: 0; margin: 0; overflow: hidden; }
  #news-list li {
    margin-bottom: 12px;
    padding-bottom: 12px;
    border-bottom: 1px solid #2c2c2e;
  }
  #news-list li:last-child { border: none; }
  #news-list a {
    color: #e5e5ea;
    text-decoration: none;
    font-size: 13px;
    line-height: 1.4;
    display: block;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .news-source { font-size: 10px; color: #636366; margin-top: 2px; display: block; }
  .error-text { color: #ff453a; font-size: 11px; margin-top:5px; white-space: pre-wrap; word-break: break-all;}

</style>
</head>
<body>

<div class="container">
  
  <div class="row" style="height: 35%;">
    <div class="card col-2">
      <div id="date">Loading...</div>
      <div id="time">--:--</div>
      <div class="progress-container">
        <div class="p-row">
          <div class="p-label">DAY</div>
          <div class="p-track"><div class="p-fill" id="p-day"></div></div>
          <div class="p-val" id="t-day">0%</div>
        </div>
        <div class="p-row">
          <div class="p-label">YEAR</div>
          <div class="p-track"><div class="p-fill" id="p-year"></div></div>
          <div class="p-val" id="t-year">0%</div>
        </div>
      </div>
    </div>

    <div class="card col-1">
      <div class="header">
        <span>Weather</span>
      </div>
      <div class="wx-wrapper">
        <div id="wx-temp">--°</div>
        <div id="wx-cond">Loading...</div>
        <div id="wx-loc">Columbus</div>
        <div id="wx-error" class="error-text" style="display:none"></div>
      </div>
    </div>
  </div>

  <div class="row" style="height: 65%;">
    <div class="card col-1">
      <div class="header">
        <span id="cal-month-name">Calendar</span>
      </div>
      <div id="cal-wrap" style="height:100%"></div>
    </div>

    <div class="card col-2">
      <div class="header">
        <span>Reuters</span>
        <span id="news-time" style="font-weight:400; opacity:0.5">Updated</span>
      </div>
      <ul id="news-list">
        <li>Loading headlines...</li>
      </ul>
    </div>
  </div>
</div>

<script>
(function() {
  'use strict';

  // --- CONFIG ---
  // Using the SAME bridge as news (rss2json) to guarantee it works on iOS 9
  // Weather Feed: RSSWeather.com for 43207 (Plain HTTP source, fetched via HTTPS bridge)
  var WEATHER_RSS = "http://www.rssweather.com/zipcode/43207/rss.php";
  var WEATHER_API = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(WEATHER_RSS);
  
  // News Feed
  var NEWS_RSS = "https://news.google.com/rss/search?q=site:reuters.com+when:1d&hl=en-US&gl=US&ceid=US:en";
  var NEWS_API = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(NEWS_RSS);

  // --- HELPERS ---
  function getEl(id) { return document.getElementById(id); }
  function pad(n) { return n < 10 ? '0' + n : n; }

  // --- DATA FETCHING ---
  function fetchUrl(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          callback(null, xhr.responseText);
        } else {
          callback(xhr.status, "");
        }
      }
    };
    xhr.open("GET", url, true);
    xhr.send();
  }

  // --- UPDATERS ---
  function updateClock() {
    var now = new Date();
    
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var ampm = hours >= 12 ? 'pm' : 'am';
    hours = hours % 12;
    hours = hours ? hours : 12;
    getEl('time').innerHTML = hours + ':' + pad(minutes) + '<span style="font-size:20px; margin-left:4px; text-transform:uppercase;">' + ampm + '</span>';
    
    var options = { weekday: 'long', month: 'long', day: 'numeric' };
    getEl('date').innerText = now.toLocaleDateString('en-US', options);

    var startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0,0,0);
    var endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23,59,59);
    var dayPct = ((now - startOfDay) / (endOfDay - startOfDay)) * 100;
    getEl('p-day').style.width = dayPct + "%";
    getEl('t-day').innerText = Math.floor(dayPct) + "%";

    var startOfYear = new Date(now.getFullYear(), 0, 1);
    var endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
    var yearPct = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;
    getEl('p-year').style.width = yearPct + "%";
    getEl('t-year').innerText = Math.floor(yearPct) + "%";
  }

  function updateWeather() {
    fetchUrl(WEATHER_API, function(err, data) {
      if(err) {
        getEl('wx-error').style.display = "block";
        getEl('wx-error').innerText = "Net Err: " + err;
        return;
      }
      try {
        var json = JSON.parse(data);
        // Expecting RSS Item Title: "Columbus 43207, OH - 34°F / 1°C"
        // Expecting RSS Item Desc: "Condition: Clear | Humidity: ..."
        
        var item = json.items[0];
        if(!item) throw new Error("No Data");

        var title = item.title; 
        var desc = item.description || item.guid; // Fallback

        // Extract Temp (Finds "34°F")
        var tempMatch = title.match(/(\d+°F)/);
        var temp = tempMatch ? tempMatch[1] : "--°";
        
        // Extract Condition (Finds text after "Condition: " up to " |")
        // Example: "Condition: Overcast | Humidity..."
        var cond = "Unknown";
        if(desc.indexOf('Condition:') !== -1) {
           var parts = desc.split('|');
           cond = parts[0].replace('Condition:', '').trim();
        }

        getEl('wx-temp').innerText = temp;
        getEl('wx-cond').innerText = cond;
        getEl('wx-error').style.display = "none";

      } catch(e) {
        getEl('wx-error').style.display = "block";
        // Print the first 50 chars of data to see what we actually got
        getEl('wx-error').innerText = "Parse: " + e.message + "\nRecv: " + data.substring(0, 50);
      }
    });
  }

  function updateNews() {
    fetchUrl(NEWS_API, function(err, data) {
      if(err) return;
      try {
        var json = JSON.parse(data);
        var items = json.items.slice(0, 5);
        var html = "";
        for(var i=0; i<items.length; i++) {
          var title = items[i].title.replace(" - Reuters", "");
          html += '<li><a href="#">' + title + '</a>';
          html += '<span class="news-source">' + items[i].pubDate.substring(11,16) + '</span></li>';
        }
        getEl('news-list').innerHTML = html;
        var now = new Date();
        getEl('news-time').innerText = pad(now.getHours()) + ":" + pad(now.getMinutes());
      } catch(e) {}
    });
  }

  function renderCalendar() {
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth();
    var today = now.getDate();
    getEl('cal-month-name').innerText = now.toLocaleDateString('en-US', { month: 'long' });

    var firstDay = new Date(year, month, 1).getDay(); 
    var daysInMonth = new Date(year, month + 1, 0).getDate();

    var html = '<div class="cal-grid"><div class="cal-row">';
    var days = ['S','M','T','W','T','F','S'];
    for(var i=0; i<7; i++) html += '<div class="cal-cell cal-head">' + days[i] + '</div>';
    html += '</div><div class="cal-row">';

    var slot = 0;
    for (var i = 0; i < firstDay; i++) { html += '<div class="cal-cell"></div>'; slot++; }
    for (var d = 1; d <= daysInMonth; d++) {
      if (slot % 7 === 0 && slot !== 0) html += '</div><div class="cal-row">';
      var isToday = (d === today) ? '<span class="is-today">' + d + '</span>' : d;
      html += '<div class="cal-cell">' + isToday + '</div>';
      slot++;
    }
    html += '</div></div>';
    getEl('cal-wrap').innerHTML = html;
  }

  // --- INIT & TIMERS ---
  updateClock();
  renderCalendar();
  updateWeather();
  updateNews();

  setInterval(updateClock, 1000);
  setInterval(updateWeather, 900000); // 15 mins
  setInterval(updateNews, 1800000);   // 30 mins

})();
</script>
</body>
</html>
